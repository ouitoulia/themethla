description: "Alla data specificata la pagina del documento non sarà più indicizzabile dai motori di ricerca e non verrà visualizzata negli elenchi dei documenti attivi. Nota che il documento rimarrà comunque visibile nella sezione archivio storico e da coloro che possiedono il link. Invece se desideri rimuovere il documento dalla pubblicazione usa l'apposita funzione. Inoltre nota che se non inserisci nessuna data (cancelli quella proposta) il documento non verrà visualizzato come contenuto correlato negli altri tipi di contenuto."
