description: 'Alla data specificata la pagina del documento non sarà più indicizzabile dai motori di ricerca e non verrà visualizzata negli elenchi dei documenti attivi. Nota che il documento rimarrà comunque visibile nella sezione archivio storico e da coloro che possiedono il link. Se questo documento viene annullato da uno successivo, imposta la data di oblio uguale alla data di pubblicazione del documento che annulla questo. Invece se desideri rimuovere il documento dalla pubblicazione usa l''apposita funzione. Tieni presente che la data di oblio proposta è generica, cambiala in base alle esigenze secondo il <a href="https://www.istruzione.it/responsabile-transizione-digitale/allegati/MI%20-%20RTD_Gestione%20documentale_Massimario%20di%20conservazione%20e%20scarto_versione%20finale.pdf" target="_blank" title="Massimario di conservazione e scarto per le istituzioni scolastiche">Massimario di conservazione e scarto per le istituzioni scolastiche</a>. Inoltre nota che se non inserisci nessuna data (cancelli quella proposta) il documento non verrà visualizzato come contenuto correlato negli altri tipi di contenuto.'
