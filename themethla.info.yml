name: "Thémethla"
description: "Thémethla è un modulo drupal che gestisce i field storage dell'entity Node necessari all'implementazione dell'architettura dei contenuti delle scuole."
package: "Ouitoulía"

type: module
core_version_requirement: ^10
dependencies:
  - drupal:datetime
  - drupal:entity_reference_revisions
  - drupal:field
  - drupal:file
  - drupal:image
  - drupal:media
  - drupal:media_library
  - drupal:node
  - drupal:options
  - drupal:paragraphs
  - drupal:taxonomy
  - drupal:telephone
  - drupal:text